# Finance Tracker - Docker Compose Configuration
# Version: 1.0 | Milestone 1
# This file orchestrates PostgreSQL, MinIO, and Redis services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finance-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-finance_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - finance-tracker-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: finance-tracker-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finance-tracker-network

  # MinIO Client - Creates default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: finance-tracker-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/finance-tracker-uploads --ignore-existing;
      mc anonymous set download myminio/finance-tracker-uploads;
      exit 0;
      "
    networks:
      - finance-tracker-network

  # Redis Cache (for sessions and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: finance-tracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-tracker-network

# Named volumes for data persistence
volumes:
  postgres_data:
    name: finance-tracker-postgres-data
  minio_data:
    name: finance-tracker-minio-data
  redis_data:
    name: finance-tracker-redis-data

# Internal network
networks:
  finance-tracker-network:
    name: finance-tracker-network
    driver: bridge
