# Finance Tracker - Dev Docker Compose Configuration
# Full development environment with hot reload
# Usage: docker compose up -d
#
# For multi-worktree support, set CONTAINER_PREFIX environment variable:
#   CONTAINER_PREFIX=finance-tracker-myworktree docker compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-finance_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - finance-tracker-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9002}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finance-tracker-network

  # MinIO Client - Creates default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/finance-tracker-uploads --ignore-existing;
      mc anonymous set download myminio/finance-tracker-uploads;
      exit 0;
      "
    networks:
      - finance-tracker-network

  # Redis Cache (for sessions and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-tracker-network

  # Backend Service with Hot Reload
  backend:
    build:
      context: ${BACKEND_PATH:-../backend}
      dockerfile: ${INFRA_PATH:-../infra}/docker/Dockerfile.backend
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-backend
    restart: unless-stopped
    environment:
      - ENV=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_password}@postgres:5432/${POSTGRES_DB:-finance_tracker}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=finance-tracker-uploads
      - MINIO_USE_SSL=false
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - JWT_EXPIRY=15m
      - REFRESH_TOKEN_EXPIRY=7d
      # Email Configuration (Resend)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_NAME=${RESEND_FROM_NAME:-Finance Tracker}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3100}
      - EMAIL_WORKER_ENABLED=${EMAIL_WORKER_ENABLED:-true}
      - EMAIL_WORKER_POLL_INTERVAL=${EMAIL_WORKER_POLL_INTERVAL:-5s}
      - EMAIL_WORKER_BATCH_SIZE=${EMAIL_WORKER_BATCH_SIZE:-10}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ${BACKEND_PATH:-../backend}:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - finance-tracker-network

  # Frontend Service with Hot Reload
  frontend:
    build:
      context: ${FRONTEND_PATH:-../frontend}
      dockerfile: ${INFRA_PATH:-../infra}/docker/Dockerfile.frontend
    container_name: ${CONTAINER_PREFIX:-finance-tracker}-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:8080/api/v1
      - VITE_PROXY_TARGET=http://backend:8080
    ports:
      - "${FRONTEND_PORT:-3100}:3000"
    volumes:
      - ${FRONTEND_PATH:-../frontend}:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - finance-tracker-network

# Named volumes for data persistence
volumes:
  postgres_data:
    name: ${CONTAINER_PREFIX:-finance-tracker}-postgres-data
  minio_data:
    name: ${CONTAINER_PREFIX:-finance-tracker}-minio-data
  redis_data:
    name: ${CONTAINER_PREFIX:-finance-tracker}-redis-data

# Internal network
networks:
  finance-tracker-network:
    name: ${CONTAINER_PREFIX:-finance-tracker}-network
    driver: bridge
